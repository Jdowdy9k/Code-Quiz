<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <title>Tomato Timer</title>
</head>

<body>
  <header>
    <h1 style="text-align: right;" id="Timer"> Time: </h1>
  </header>
  <div class="container" id="home" style="margin: auto; text-align: center;">
    <h1>Coding quiz challange!</h1>
    <p>This is a timed quiz that will put your coding knowledge to the test!
      you will have 60 seconds to complete the quiz.
      after completion record your high score and challange your freinds!
    </p>
    <button type="button" class="btn btn-primary btn-lg" style="align-content: center;" id="startQuiz">Start
      Quiz!</button>
  </div>

  <div class="container mt-5 d-none" id="quiz">
    <div class="row justify-content-center mt-5 pt-3 pb-3">
      <div class="col-10 col-lg-8" id="QA-block">
        <h3 id="questions" class="mb-4">QUESTION</h3>
        <ul id="answers" class="list-unstyled">
          <li class="answerChoice">A) </li>
          <li class="answerChoice">B) </li>
          <li class="answerChoice">C) </li>
          <li class="answerChoice">D) </li>
        </ul>
        <p class="feedback"></p>
      </div>
    </div>
  </div>

  <div class="container mt-5 d-none" id="submit-score">
    <div class="row justify-content-center mt-5 pt-3 pb-3">
      <div class="col-10 col-lg-8">
        <h2>All Done!</h2>
        <p id="user-score"> </p>
        <form class="form-group">
          <label for="new-score">Enter your name: </label>
          <input type="text" id="userName">
          <button type="button" class="btn btn-info btn-sm submitBtn" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-5" id="highScoresheet">
    <div class="row justify-content-center mt-5 pt-3 pb-3">
      <div class="col-10 col-lg-8">
        <h1 id="scoresTitle">High Scores</h1>
        <hr>
        <ol id='score-list' class="mb-4"></ol>
        <button type="button" class="btn btn-info btn-sm restartBtn">Restart</button>
        <button type="button" class="btn btn-info btn-sm clearBtn">Clear Scores</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
